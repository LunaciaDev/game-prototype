<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="gameTitle">8-position Tic-Tac-Toe</h1>
        <div id="announcer"></div>
        <div id="gameBoard">
            <table>
                <tr>
                    <td id="box6"> </td>
                    <td id="box7"> </td>
                    <td id="box8"> </td>
                </tr>
                <tr>
                    <td id="box3"> </td>
                    <td id="box4"> </td>
                    <td id="box5"> </td>
                </tr>
                <tr>
                    <td id="box0"> </td>
                    <td id="box1"> </td>
                    <td id="box2"> </td>
                </tr>
            </table>
        </div>
        <div id="timerWrapper">
            <div class="timerBox">
                <div class="playerTitle">Player 1</div>
                <div id="playerOneTimer">2:00</div>
            </div>
            <div class="timerBox">
                <div class="playerTitle">Player 2</div>
                <div id="playerTwoTimer">2:00</div>
            </div>
        </div>
        <div id="buttonWrapper">
            <!-- why do you need a wrapper to center a damn button -->
            <button id="restartButton">Restart</button>
        </div>
        <div id="hint">The game start when Player 1 make their first move. Use keypad to play!</div>
    </body>
</html>
