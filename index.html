<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <h1 id="gameTitle">Tic-Tac-Toe..?</h1>

                    <td onclick="handleBoardClick()" id="2"> </td>
                    <td onclick="handleBoardClick()" id="3"> </td>

                </tr>
                <tr>
                    <td onclick="handleBoardClick()" id="5"> </td>
                    <td onclick="handleBoardClick()" id="6"> </td>
                    <td onclick="handleBoardClick()" id="7"> </td>
                    <td onclick="handleBoardClick()" id="8"> </td>
                    <td onclick="handleBoardClick()" id="9"> </td>
                </tr>
                <tr>
                    <td onclick="handleBoardClick()" id="10"> </td>
                    <td onclick="handleBoardClick()" id="11"> </td>
                    <td onclick="handleBoardClick()" id="12"> </td>
                    <td onclick="handleBoardClick()" id="13"> </td>
                    <td onclick="handleBoardClick()" id="14"> </td>
                </tr>
                <tr>
                    <td onclick="handleBoardClick()" id="15"> </td>

                <tr>

                    <td onclick="handleBoardClick()" id="23"> </td>
                    <td onclick="handleBoardClick()" id="24"> </td>

            </table>
        </div>
        <div id="timerWrapper">
            <div class="timerBox">
                <div class="playerTitle">Player 1</div>
                <div id="playerOneTimer">2:00</div>
            </div>
            <div class="timerBox">
                <div class="playerTitle">Player 2</div>
                <div id="playerTwoTimer">2:00</div>
            </div>
        </div>
        <div id="buttonWrapper">
            <!-- why do you need a wrapper to center a damn button -->
            <button id="restartButton">Restart</button>
        </div>
        <div id="hint">The game start when Player 1 make their first move. Use keypad to play!</div>
    </body>
</html>
